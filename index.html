<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 工业级高清截图 Demo</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; color: #fff; font-family: "Microsoft YaHei", sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* UI 面板 */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; color: #4facfe; }
        
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #ccc; }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            box-sizing: border-box;
        }
        
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group input { margin: 0; }
        .checkbox-group label { margin: 0; cursor: pointer; }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background: #555; color: #888; cursor: not-allowed; }

        /* 进度条遮罩 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #loading-overlay.active { opacity: 1; pointer-events: all; }
        
        .progress-container {
            width: 300px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #4facfe;
            transition: width 0.1s linear;
        }
        #status-text { margin-top: 10px; font-size: 14px; color: #aaa; }

    </style>
    <!-- Import Map for Three.js 164.1 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="ui-panel">
        <h2>导出设置</h2>
        
        <div class="control-group">
            <label>分辨率预设</label>
            <select id="resolution-select">
                <option value="1920x1080">1080p (1920 x 1080)</option>
                <option value="3840x2160" selected>4K (3840 x 2160)</option>
                <option value="7680x4320">8K (7680 x 4320)</option>
                <option value="custom">自定义...</option>
            </select>
        </div>

        <div class="control-group" id="custom-res" style="display: none;">
            <div style="display: flex; gap: 10px;">
                <input type="number" id="res-w" placeholder="宽" value="1920">
                <input type="number" id="res-h" placeholder="高" value="1080">
            </div>
        </div>

        <div class="control-group">
            <label>格式</label>
            <select id="format-select">
                <option value="image/png">PNG (无损)</option>
                <option value="image/jpeg">JPEG (压缩)</option>
                <option value="image/webp">WebP (高压缩比)</option>
            </select>
        </div>

        <div class="control-group checkbox-group">
            <input type="checkbox" id="watermark-check" checked>
            <label for="watermark-check">添加水印</label>
        </div>

        <div class="control-group">
            <label>水印文字</label>
            <input type="text" id="watermark-text" value="Three.js Industrial Demo">
        </div>

        <button id="export-btn">开始导出</button>
    </div>

    <div id="loading-overlay">
        <div style="font-size: 24px; font-weight: bold;">正在渲染...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="status-text">准备中...</div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
